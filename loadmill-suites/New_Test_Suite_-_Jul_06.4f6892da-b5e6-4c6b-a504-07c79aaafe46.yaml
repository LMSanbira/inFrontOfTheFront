  - id: a7e36690-4c6a-4662-b0be-9bc6eec61d38
    order: 1
    conf:
      meta:
        description: Recorded Flow - Jul 06 12:18
      requests:
        
        - description: WS Receive smart
          method: POST
          url: httpbin.org/anything/json
          postData:
            text: |-
              {
                "data": {
                  "teamLabels": [
                    {
                      "description": "asd",
                      "color": "#61bd4f"
                    }

                  ]
                }
              }
            mimeType: application/json
          headers:
            - Sec-WebSocket-Extensions: permessage-deflate; client_max_window_bits
            - Sec-WebSocket-Version: "13"
          extract:
            - ws_received_data:
                jsonPath: $.json
          assert:
            - check: ws_received_data
              JSONSchema: |-
                {
                  "type": "object",
                  "properties": {
                    "data": {
                      "type": "object",
                      "properties": {
                        "teamLabels": {
                          "type": "array",
                          "items": {
                            "anyOf": [
                              {
                                "type": "object",
                                "properties": {
                                  "id": {
                                    "type": "string"
                                  },
                                  "description": {
                                    "type": "string"
                                  },
                                  "color": {
                                    "type": "string"
                                  }
                                }
                              }
                            ]
                          }
                        }
                      }
                    }
                  }
                }
            - check: ws_received_data

    runInCi: false
dependencies:
